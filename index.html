<html>

<head>
	<title>NutritionViz</title>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<!-- <script type="text/JavaScript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"> </script> -->
	<script type="text/JavaScript" src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script src="./jquery.csv.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
	<div class="">
		<div class="container">
			<div class="row mt-3">
				<span style="color:rgb(124, 124, 124); width: 100%; text-align: center;">
					<a target="_blank" href="https://github.com/nutritionviz/nutritionviz.github.io"><i
							class="bi-github" role="img"></i></a>

					Interactive visualisation of the <a href=" https://globaldietarydatabase.org/"
						target="_blank">Global
						Dietary
						Database</a>.
					<br>
				</span>
			</div>

			<div class="row">
				<div id="wrapper">
					<div id="geochart-colors" style="max-width: 40vw; min-height: 450px; margin: 0 auto;"></div>
				</div>
			</div>

			<div class="row mt-3">
				<div style="max-width: 300px; margin: 0 auto;">
					<label for="year" class="form-label" id="year_label" style="width:100%; text-align: center;">Year
						1990</label>
					<input type="range" class="form-range" min="1990" max="2020" step="5" value="1990" id="year">
				</div>
			</div>
			<div class="row mt-3">
				<select id="nut" class="form-select" style="width: 100px; margin: 0 auto;">
				</select>
			</div>
		</div>
	</div>
</body>
<script src="./script.js"></script>

</html>
